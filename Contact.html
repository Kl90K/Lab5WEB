<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна інформація</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Контакти</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Контакти</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про себе</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Контактна інформація</h1>
        <p>Якщо у вас є питання або пропозиції, будь ласка, заповніть форму нижче.</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">Ім'я:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Прізвище:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="passport">Паспортні дані:</label>
                <input type="text" class="form-control" id="passport" name="passport" required>
            </div>
            <div class="form-group">
                <label for="tin">ІПН:</label>
                <input type="text" class="form-control" id="tin" name="tin" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Адреса:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Відправити</button>
        </form>
        <div id="formMessage" class="mt-3"></div>
    </main>
    <footer>
        <p>Контактна інформація:</p>
        <p>Телефон: +380 12 345 67 89</p>
        <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Зупиняємо стандартну поведінку форми

            let isValid = true;
            const formMessage = document.getElementById('formMessage');
            formMessage.innerHTML = ''; // Очищаємо попередні повідомлення
            const fields = ['firstName', 'lastName', 'passport', 'tin', 'phone', 'email', 'address'];

            // Перевірка полів форми
            fields.forEach(field => {
                const 
                input = document.getElementById(field);
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add('is-invalid'); // Додаємо клас для виділення помилки
                } else {
                    input.classList.remove('is-invalid'); // Видаляємо клас, якщо поле заповнене
                }
            });

            // Додаткова перевірка для телефонного номера
            const phonePattern = /^[0-9]{10,15}$/; // Приклад шаблону для номера телефону
            if (document.getElementById('phone').value && !phonePattern.test(document.getElementById('phone').value)) {
                isValid = false;
                const phoneInput = document.getElementById('phone');
                phoneInput.classList.add('is-invalid');
            }

            // Виведення повідомлення про результат
            if (isValid) {
                formMessage.innerHTML = '<div class="alert alert-success">Форма успішно заповнена!</div>';
            } else {
                formMessage.innerHTML = '<div class="alert alert-danger">Будь ласка, виправте помилки у формі.</div>';
            }
        });
    </script>
</body>
</html>
